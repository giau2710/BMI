<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td> <input type="text" id="thang"> </td>
            <td> <input type="button" value="tính số ngày" onclick="xep()"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>
                <div id="result"></div>
            </td>
        </tr>
    </table>
    <script>
        function xep() {
            let calculation =Number( document.getElementById("thang").value);
            switch (calculation) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = (` ${calculation} there are 31 days`);
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = (`${calculation} there are 30 days`);
                    break;
                case 2:
                    document.getElementById("result").innerHTML = (`${calculation} there are 28 or 29 days`);
                    break;
                default:
                    document.getElementById("result").innerHTML = (`loi`);
                    break;
            }

        }
    </script>
</body>

</html>
